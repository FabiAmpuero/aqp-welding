<html lang="en">
<head>

<body onload="init()">

<!-- --------------------------------------------------- MENU FIJO HAMBURGUESA --------------- -->
    <header>
        <a href="#home" class="logo" data-scroll><img src="img/test%20logo.png" alt="" class="img-logo"></a>
        <nav class="nav-collapse">
            <ul>
                <li class="menu-item active"><a href="#home" data-scroll>Home</a></li>
                <li class="menu-item"><a href="#about" data-scroll>About</a></li>
                <li class="menu-item"><a href="#projects" data-scroll>Projects</a></li>

<!-- ------------------------------------------------------ MENU VERTICAL FIJO --------------- -->  
    <div class="icon-bar">
        <a class="active-icon" href="#"><i class="glyphicon glyphicon-home"></i></a> 
        <a href="#"><i class="glyphicon glyphicon-search"></i></a>

    </div>

<!-- ------------------------------------------------------------------- SLIDE --------------- -->
    <section id="home">
        <div class="container">
            <div class="slideshow-container">
                <div class="mySlides vanish">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/weld1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides vanish">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/weld2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides vanish">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/weld4.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev glyphicon glyphicon-chevron-left" onclick="plusSlides(-1)"></a>
                <a class="next glyphicon glyphicon-chevron-right" onclick="plusSlides(1)"></a>
            </div>

            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </section>
